<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>neuroevolution pond</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" type="text/css">

    </head>
  <body>
    <canvas id="canvas" width="800" height="400" style="border:1px solid #000000;">
    </canvas>
    <div class="controls">
    <span>
      <h5>Simulation Speed:</h5>
      <input type="range" id="speed" name="Speed" min="1" max="100" value="2" step="1">
    </span>
    <span>
      <h5>
        Generation:
      </h5>
      <h5 id="generation">
        0
      </h5>
    </span>
    <span>
      <button id="triggerG">New Generation</button>
    </br>
    </span>
    </div>
    <script src="./dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
